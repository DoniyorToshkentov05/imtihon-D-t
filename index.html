<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imtihon</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <header class="header"> </header>

    <main>
        <div class="about">
            <div class="about__container">
                <img src="./img/about_left_img.svg" alt="img" class="about__container-leftimg">
                <img src="./img/Ellipse 18.svg" alt="elips" class="about__container-elips">
                <img src="./img/Vector 6.svg" alt="" class="about__container-vector">
                <img src="./img/Vector 14.svg" alt="" class="about__container-vector2">
                <h1 class="about__container-h1">
                    About <br>
                    <span class="about__container-h1-text">US</span>
                </h1>
                <h2 class="about__container-h2">
                    High quality
                </h2>
                <p class="about__container-p">
                    The five-star Bank Hotel was reopened to visitors in  2016. The building was renovated and modernized
                    to  meet the expectations of the most demanding guests.  We offer luxurious rooms, numerous
                    facilities, and  exceptional service.
                </p>
                <img src="./img/about_label.svg" alt="" class="about__container-label">
                <img src="./img/about_right_img.svg" alt="" class="about__container-rightimg">
                <img src="./img/about_button - default.svg" alt="" class="about__container-btn">
            </div>
        </div>
        <div class="rooms"></div>
        <div class="our"></div>
        <div class="conference"></div>
        <div class="best"></div>
        <div class="gallery"></div>

    </main>

    <footer> </footer>
</body>

</html>
